<div class="photo-info">
    <div class="photo-class">
        <span>$className</span>
    </div>
    <div class="photo-name">
        <span>photoName</span>
    </div>
    <div class="photo-description">
        <div class="photo">
            <img src="$photoURL" alt="图片 photoName" title="图片 photoName">
        </div>
        <div class="photo-description-content">
            <p>$photoDescription</p>
        </div>
    </div>
    <div class="check">
        <div class="pass" data-ID="photoID">
            <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-edit"></use>
            </svg>
            <span>审核通过</span>
        </div>
        <div class="nopass" data-ID="photoID">
            <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-edit"></use>
            </svg>
            <span>审核不通过</span>
        </div>
    </div>
</div>
