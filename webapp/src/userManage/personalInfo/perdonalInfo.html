<section id="personal-info">
    <h3 class="title">个人资料</h3>
    <div class="container">
        <div class="row upload">
            <span class="operation">
                头像
            </span>
            <div class="content">
                <div class="photo">
                    <img src="./img/user.png" alt="上传头像">
                </div>
                <div class="upload-photo">
                    <span>支持jpg，png格式大小5M以内的图片</span>
                    <div class="file">
                        <input type="file">上传图片
                    </div>
                </div>
            </div>
        </div>
        <div class="row user-name">
            <span class="operation">昵称</span>
            <input type="text" id="user-name">
        </div>
        <div class="row user-mail">
            <span class="operation">邮箱</span>
            <input type="text" id="user-mail">
        </div>
        <div class="row user-phone">
            <span class="operation">手机号</span>
            <input type="text" id="user-phone">
        </div>
        <div class="row user-introduce">
            <span class="operation">个人介绍</span>
            <input type="text" id="user-introduce">
        </div>
        <button id="upload">确认修改</button>
    </div>
</section>
